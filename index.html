<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <title>Weather App</title>
        <link rel = "stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/5b0fba7a0a.js" crossorigin="anonymous"></script>
        <script defer src = "main.js"></script>
    </head>
    <body>
        <div class="content">
            <header class = "header">
                <h1>Weather App</h1>
            </header>
            <main class="main">
                <form class="form" id="searchForm">
                    <input
                        type="text"
                        id="searchInput"
                        class="input"
                        placeholder="Enter Location"
                    >
                    <button
                        type="submit"
                        class = "btn"
                        id = "searchButton"
                    >
                    <i class="fas fa-search"></i>
                    </button>
                </form>
                <div class = "search-result" id = "searchResult">
                    <h2 id="cityName"></h2>
                    <p id="temperature"></p>
                    <p id="humidity"></p>
                    <p id="wind"></p>

                </div>
            </main>
        </div>
    </body>
